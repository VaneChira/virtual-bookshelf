<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>My books</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">


</head>
<body>
<div th:insert="/fragments/header.html :: header"></div>
<br>
<br>

<h1>My bookshelf</h1>

<div class="frame">
    <div class="nav" id="advancedTab" role="tablist">
        <a href="#allbooks" id="allbooks-tab" data-toggle="tab" role="tab" aria-controls="allbooks"
           aria-selected="true">
            <button class="custom-btn btn-1">All books</button>
        </a>
        <a id="readbooks-tab" data-toggle="tab" href="#readbooks" role="tab" aria-controls="readbooks"
           aria-selected="false">
            <button class="custom-btn btn-1">Read</button>
        </a>
        <a href="#readingbooks" id="readingbooks-tab" data-toggle="tab" role="tab" aria-controls="readingbooks"
           aria-selected="false">
            <button class="custom-btn btn-1">Reading</button>
        </a>
    </div>

    <br>
    <hr>
    <br>

    <div class="tab-content" id="advancedTabContent">
        <div class="tab-pane fade show active" id="allbooks" role="tabpanel" aria-labelledby="allbooks-tab">
            <div class="container">
                <div class="row-books" th:each="book: ${allbooks}" th:if="${allbooks}" th:unless="${allbooks.empty}">
                    <a th:href="@{'/bookdetails/' + ${book.id}}" data-toggle="lightbox" data-gallery="gallery"
                       class="col-md-4">
                        <img th:src="${book.imageUrl}" height="200px" width="130px" class="img-fluid rounded">
                    </a>
                </div>
                <div th:if="${allbooks.empty}">
                    <h5>No read or currently reading books to display</h5>
                </div>
            </div>

        </div>

        <div class="tab-pane fade" id="readbooks" role="tabpanel" aria-labelledby="readbooks-tab">
            <div class="container">
                <div class="row-books" th:each="book: ${readbooks}" th:unless="${readbooks.empty}">
                    <a th:href="@{'/bookdetails/' + ${book.id}}" data-toggle="lightbox" data-gallery="gallery"
                       class="col-md-4">
                        <img th:src="${book.imageUrl}" height="200px" width="130px" class="img-fluid rounded">
                    </a>
                </div>
                <div th:if="${readbooks.empty}">
                    <h5>You haven't read any books yet</h5>
                </div>
            </div>

        </div>
        <div class="tab-pane fade" id="readingbooks" role="tabpanel" aria-labelledby="readingbooks-tab">
            <div class="container">
                <div class="row-books" th:each="book: ${readingbooks}" th:unless="${readingbooks.empty}">
                    <a th:href="@{'/bookdetails/' + ${book.id}}" data-toggle="lightbox" data-gallery="gallery"
                       class="col-md-4">
                        <img th:src="${book.imageUrl}" height="200px" width="130px" class="img-fluid rounded">
                    </a>
                </div>
                <div th:if="${readingbooks.empty}">
                    <h5>You are not currently reading any books</h5>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
