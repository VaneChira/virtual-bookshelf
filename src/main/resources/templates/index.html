<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bookstore</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>
<div th:insert="header :: header"></div>
<br>
<br>

<br><br>
<table border="1">
    <thead>
    <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Pages</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book: ${books}">

        <td>
            <a th:href="@{'/bookdetails/' + ${book.id}}"> <img th:src="${book.imageUrl}" height="300px" width="230px"/>
            </a>
        </td>
        <td th:text="${book.bookTitle}"/>
        <td th:text="${book.author}"/>
        <td th:text="${book.description}"/>
        <td th:text="${book.pages}"/>
        <td>
            <form th:action="@{/book-progress/add-to-wishlist}" th:object="${book}" method="POST">
                <input type="hidden" th:value="${book.id}" name="id"/>
                <button type="submit" class="btn btn-info col-2">Add to wishlist</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>


</body>
</html>
