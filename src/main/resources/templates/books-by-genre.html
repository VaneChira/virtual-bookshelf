<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bookstore</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

<body>
<div th:insert="header :: header"></div>

<br>
<br>


<h1 th:text="${genre}"></h1>

<br>

<p class="pt-1" th:text="${genreDescription}"></p>

<hr>

<br> <br>


<div class="tab-content" id="advancedTabContent">
    <div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="allbooks-tab">
        <div class="container">
            <div class="row-books" th:each="book: ${books}">
                <a th:href="@{'/bookdetails/' + ${book.id}}" data-toggle="lightbox" data-gallery="gallery"
                   class="col-md-4">
                    <img th:src="${book.imageUrl}" height="200px" width="130px" class="img-fluid rounded">
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
